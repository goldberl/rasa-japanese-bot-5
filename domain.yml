version: '3.1'
intents:
- bot_challenge
- goodbye
- inform_idk
- inform_yes
- inform_no
- inform_email
- inform_recipient
- greet

responses:
  utter_hello:
  - text: こんにちは。お元気でか。
  utter_intro:
  - text: 医者です。今日は気分が悪いでしょうか。質問をこたえてください。
  utter_thank_you:
  - text: このよやくに来てくれてありがとうございました。また気分が悪かっら、ぜひれんらくしてください。
  utter_take_care:
  - text: お大事に。
  utter_ask_cold:
  - text: かせをひきますか？
  utter_ask_fever:
  - text: ねつがありますか？
  utter_ask_headache:
  - text: あたまがいたいですか？
  utter_ask_alch:
  - text: よくおさけを飲みますか？
  utter_ask_sad:
  - text: さいきんさびしくて、かなしいですか？
  utter_covid:
  - text: 病気はコロナウイルスでしょう。
  utter_covid_advice:
  - text: くすりを飲んで、じたく（家）にとどまったほうがいいでしょう。
  utter_tired:
  - text: 病気はひろうしょう。つまり、つかれているでょう。
  utter_tired_advice:
  - text: はやくねたほうがいいと思います。
  utter_hangover:
  - text: 病気はふつかよいでしょう。
  utter_hangover_advice:
  - text: 来月おさけを飲まないほうがいいでしょう。
  utter_homesick:
  - text: 病気はホームシック でしょう。
  utter_homesick_advice:
  - text: 友だちと話したり両親に電話かけたりしたほうがいいでしょう。
  utter_healthy:
  - text: 病気がありません。つまりけんこうでしょう。なぜ医者に来るかどうでしょうか。
  utter_healthy_advice:
  - text: asdf
  utter_iamabot:
  - text: ラサのボートです.
    image: https://media.tenor.com/arlZrN0YovkAAAAC/robot-smile.gif
  utter_default:
  - text: すみません、わかりません。 Please rephrase your answer.
  utter_askrecipient:
  - text: Please type the name of the person you want to email.
  utter_askemail:
  - text: Please enter the email address of the person you want to email.
  utter_askifsendemail:
  - text: Do you want to send an email of the conversation log to anyone? Please type 'yes' or 'no' in English.


entities:
- name
- email

slots:
  name:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name
  email:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: email

actions:
- action_default_ask_affirmation
- after_handle_did_not_understand_answer
- action_email
- action_delete_conversation_txt
- utter_iamabot
- utter_thanks_for_talking
- utter_default
- utter_askemail
- utter_askrecipient
- utter_askifsendemail
- action_dummy
- log_conversation_bot
- log_conversation_user
- collect_email_info
- action_make_file
